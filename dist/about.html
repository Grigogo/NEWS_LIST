<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About</title>
    <meta name="description" content="">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
    <link rel="stylesheet" type="text/css" href="assets/css/app.min.css">
</head>
<body class="not-home about-page">
    <div class="page-wrapper" id="pageWrapper">
        <header></header>


        <nav class="blue lighten-2">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">News App</a>
  </div>
</nav>
<div class="search-controls">
  <div class="container">
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <form name="newsControls">
            <div class="card-content">
              <span class="card-title">Search news</span>
              <div class="input-field">
                <select name="country" id="country">
                  <option value="ru">Россия</option>
                  <option value="us">United States</option>
                </select>
                <label>Choose your country</label>
              </div>
              <div class="input-field">
                <select name="category" id="category">
                  <option value="general">Главные</option>
                  <option value="business">Бизнес</option>
                  <option value="entertainment">Будущее</option>
                  <option value="health">Здоровье</option>
                  <option value="science">Наука</option>
                  <option value="sports">Спорт</option>
                  <option value="technology">Технологии</option>
                </select>
                <label>Выберите категорию</label>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  id="autocomplete-input"
                  class="autocomplete"
                  name="search"
                />
                <label for="autocomplete-input">Search</label>
              </div>
            </div>
            <div class="card-action">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
              >
                Search
                <i class="material-icons right">search</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="news-container">
  <div class="container">
    <div class="row grid-container"></div>
  </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>

        
    <h1>About</h1>


        <footer></footer>

    </div>
    <script src="assets/js/app.min.js"></script>
</body>
</html>
